<!DOCTYPE html>
<html lang="en">
<head>
    <title>样式</title>
    <!--<script src="jq/jquery-1.8.2.min.js"></script>-->
    <script src="../js/jquery-1.8.2.min.js"></script>

    <script type="text/javascript">
        $(function(){
            $('.file_submit').click(function(){$('.file').trigger('click');});
            $('.file').change(function(){$('.file_text').val($('.file').val());});
        })

    </script>

    <meta charset="UTF-8">
    <link href="../css/IHF.css" rel="stylesheet" type="text/css" />
    <link href="../css/extra.css" rel="stylesheet" type="text/css" />
    <link href="../css/card.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="header">
    <div class="wrapper1">
        <div class="title">
            <img src="../../../../img/title.png">
        </div>
        <div class = "userbar">
            <ul>
                <li class="username">用户名</li>
                <li class="split">&nbsp|&nbsp</li>
                <li class="setting">设置</li>
                <li class="split">&nbsp|&nbsp</li>
                <li class="logout">退出</li>
            </ul>
        </div>
    </div>
</div>


<div class="wrapper">
    <input class="text" type="text" value=" 选择作业所属课程"/>
</div>
<div class="wrapper">
    <textarea class="textarea">作业要求</textarea>
</div>

<div class="wrapper">
    <input class="time" type="date"/>
</div>

<div class="wrapper">
    <input class="file" type="file" name="file"/>
    <input class="file_text" type="text"/>
    <input class="file_submit btn" type="button" value="选择文件"/>
</div>
<div class="footer">
    <div class="wrapper">
        <p>Designed & Developed by Ray,Danni,Moo & Polaris &copy 2016 Cross</p>
