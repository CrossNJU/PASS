<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Correct</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/IHF.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/card.css">
</head>
<body>
	<{include file="Common/header"/}>

	<div class="nav">
		<div class="wrapper">
			<a class="nav-btn" href="__ROOT__/index.php/Home/Teacher/my_assignments">我的作业</a>
			<a class="nav-btn" href="__ROOT__/index.php/Home/Teacher/my_course">我的课程</a>
		</div>
	</div>

	<div class="content">
		<div class="wrapper">
			<div class="card card-left preview-card">
				<div class="card-info">
					<p class="comment class-num"><{$homework['num']}> - <{$homework['name']}></p>
					<h3 class="card-title"><{$submit['name']}></h3>
					<p class="comment"><{$submit['studentName']}>(<{$submit['studentNum']}>)</p>
				</div>
				<iframe class="pdf" src="__PUBLIC__/plugins/generic/web/viewer.html?file=<{$submit['pdfURL']}>"></iframe>
			</div>
			<div class="card card-right correct-card">
				<div class="card-info">
					<p class="comment">评语</p>
					<textarea class="textarea comment-textarea"></textarea>
					<p class="comment">评分</p>
					<input class="grade-input">
					<a class="btn" href="#">确认并批阅下一份</a>
					<a class="btn" href="#">确认并结束批阅</a>
					<a class="btn" href="#">不作修改结束批阅</a>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<{include file="Common/footer"/}>
</body>
</html>
