<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Correct</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/IHF.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/card.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugins/video.js/video-js.min.css">
	<link rel="stylesheet" type="text/css" href="../../../../Public/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../../../Public/css/IHF.css">
	<link rel="stylesheet" type="text/css" href="../../../../Public/css/card.css">

	<script type="text/javascript" src='__PUBLIC__/plugins/video.js/video.min.js'></script>
</head>
<body>
	<{include file="Common/header"/}>

	<div class="nav">
		<div class="wrapper">
			<a class="nav-btn" href="__ROOT__/index.php/Home/Teacher/my_assignments">我的作业</a>
			<a class="nav-btn" href="__ROOT__/index.php/Home/Teacher/my_course">我的课程</a>
		</div>
	</div>

	<div class="content">
		<div class="wrapper">
			<div class="card card-left preview-card">
				<div class="card-info">
					<p class="comment class-num"><{$homework['num']}> - <{$homework['name']}></p>
					<h3 class="card-title"><{$submit['name']}></h3>
					<p class="comment"><{$submit['studentName']}>(<{$submit['studentNum']}>)</p>
				</div>
				<{if condition="$homework['type'] eq 'pdf'"}>
				<iframe class="pdf" src="__PUBLIC__/plugins/generic/web/viewer.html?file=../../../uploads/<{$submit['fileUrl']}>"></iframe>
				<{else /}>
				<video id="really-cool-video" class="video-js vjs-default-skin" controls = "controls"
					   preload="auto" height="360" data-setup='{}'>
					<source src="../../../uploads/<{$submit['fileUrl']}>" type="video/mp4">
				</video>
				<{/if}>
			</div>
			<div class="card card-right correct-card">
				<div class="card-info">
					<form id="correct-form" action="" method="post">
						<p class="comment">评语</p>
						<textarea class="textarea comment-textarea" name="comment" form="correct-form" placeholder="评语"><{$comment}></textarea>
						<p class="comment">评分</p>
						<input class="grade-input" type="text" name="mark" placeholder="评分" value="<{$mark}>">
						<input class="btn" name="next" type="submit" value="确认并批阅下一份">
						<input class="btn" name="save" type="submit" value="确认并结束批阅">
						<!--<a class="btn" href="#">确认并批阅下一份</a>-->
						<!--<a class="btn" href="#">确认并结束批阅</a>-->
						<a class="btn" href="__ROOT__/index.php/Home/Teacher/assignment_detail/<{$homework['id']}>">不作修改结束批阅</a>
					</form>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<{include file="Common/footer"/}>
</body>
</html>
