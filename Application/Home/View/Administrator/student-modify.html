<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/card.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/IHF.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/extra.css">

    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/admin-add.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/validate.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/main.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/modify.js"></script>

</head>
<body onload="show()">
<input style="display: none" id="msg" value="<{$msg}>">
<input style="display: none" id="type" value="<{$type}>">
<div class="content">
    <{include file="Common/header-admin"/}>

    <div class="nav">
        <div class="wrapper">
            <a class="nav-btn" href="__ROOT__/Home/Administer/teacher_manage">教师管理</a>
            <a class="nav-btn" href="__ROOT__/Home/Administer/student_manage">学生管理</a>
            <a class="nav-btn" href="__ROOT__/Home/Administer/course_manage">课程管理</a>
        </div>
    </div>

    <div class="wrapper">
        <form name="aca_spe_form" id="aca_spe_form" method="post" onsubmit="return checkStu();return false;">
            <div class="card">
                <div class="admi-add-class admi-class">
                    <h3 class="card-title">修改学生信息</h3>
                </div>

                <div class="admi-class-info" >
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">学号</p>
                        <input class="text" type="text" name="stu_id" id="stu_id" value="<{$student['number']}>"/>
                        <span class="hint"></span>
                    </div>
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">姓名</p>
                        <input class="text" type="text" name="name" id="stu_name" value="<{$student['name']}>"/>
                        <span class="hint"></span>
                    </div>

                    <input style="display: none" id="tea_aca_temp" value="<{$student['academy']}>">
                    <input style="display: none" id="tea_spe_temp" value="<{$student['speciality']}>">
                    <input style="display: none" id="stu_grade_temp" value="<{$student['grade']}>">

                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">院系</p>
                        <!--<input class="text" type="text" name="aca" placeholder="院系"/>-->

                        <select class="text" name="aca" id="tea_aca" onchange="
                        redirec(document.aca_spe_form.aca.options.selectedIndex)">
                            <option value="院系" selected>院系</option>
                            <option value="文学院">文学院</option>
                            <option value="历史学院">历史学院</option>
                            <option value="法学院">法学院</option>
                            <option value="哲学系">哲学系</option>
                            <option value="新闻传播学院">新闻传播学院</option>
                            <option value="政府管理学院">政府管理学院</option>
                            <option value="信息管理学院">信息管理学院</option>
                            <option value="社会学院">社会学院</option>
                            <option value="商学院">商学院</option>
                            <option value="外国语学院">外国语学院</option>
                            <option value="数学系">数学系</option>
                            <option value="物理学院">物理学院</option>
                            <option value="化学化工学院">化学化工学院</option>
                            <option value="生命科学学院">生命科学学院</option>
                            <option value="地球科学与工程学院">地球科学与工程学院</option>
                            <option value="地理与海洋科学学院">地理与海洋科学学院</option>
                            <option value="大气科学学院">大气科学学院</option>
                            <option value="电子科学与工程学院">电子科学与工程学院</option>
                            <option value="现代工程与应用科学学院">现代工程与应用科学学院</option>
                            <option value="环境学院">环境学院</option>
                            <option value="天文与空间科学学院">天文与空间科学学院</option>
                            <option value="计算机科学与技术学院">计算机科学与技术学院</option>
                            <option value="医学院">医学院</option>
                            <option value="匡亚明学院">匡亚明学院</option>
                            <option value="软件学院">软件学院</option>
                            <option value="教育研究院">教育研究院</option>
                            <option value="工程管理学院">工程管理学院</option>
                            <option value="海外教育学院">海外教育学院</option>
                            <option value="建筑与城市规划学院">建筑与城市规划学院</option>
                        </select>
                        <span class="hint"></span>

                    </div>
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">专业</p>
                        <!--<input class="text" type="text" name="spe" placeholder="专业"/>-->
                        <!--<select class="text" name="spe" id="tea_spe"-->
                        <!--onchange="redirec(document.aca_spe_form.spe.options.selectedIndex)">-->
                        <select class="text" name="spe" id="tea_spe">
                            <option value="专业" selected>专业</option>
                        </select>
                        <span class="hint"></span>
                    </div>
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">年级</p>
                        <select class="text" name="grade" id="stu_grade">
                            <option value="年级" selected>年级</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                        </select>
                        <span class="hint"></span>
                    </div>
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">邮箱</p>
                        <input class="text" type="text" name="email" id="stu_email" value="<{$student['email']}>"/>
                        <span class="hint"></span>
                    </div>
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">手机</p>
                        <input class="text" type="text" name="phone" id="stu_phone"  value="<{$student['phone']}>"/>
                        <span class="hint"></span>
                    </div>
                    <div class="admi-class-info-detil">
                        <p class="admi-class-info-detail comment">密码</p>
                        <input class="text" type="password" name="pwd" id="stu_pwd" value="<{$student['password']}>"/>
                        <span class="hint"></span>
                    </div>

                </div>
                <div class="admi-class-choose admi-class-info">
                    <!--<a class="btn">添加新学生</a>-->
                    <input type="submit" class="btn sbtn" id="add-stu-btn" name="register" value="完成修改">
                </div>

            </div>
        </form>
    </div>

    <{include file="Common/footer"/}>
</div>

</body>
</html>
