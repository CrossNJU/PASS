<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <link rel="stylesheet" type="text/css" href="../../../../Public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../../Public/css/card.css">
    <link rel="stylesheet" type="text/css" href="../../../../Public/css/IHF.css">

    <link rel="stylesheet" type="text/css" href="../../../../Public/css/extra.css">
</head>
<body>
<div class="content">
    <div class="header">
        <div class="wrapper-header">
            <div class="title">
                <img src="../../../../Public/img/title.png">
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="wrapper">
            <a class="nav-btn nav-btn-active">登陆</a>
            <a class="nav-btn" href="#">学生注册</a>
        </div>
    </div>

    <div class="wrapper">
        <div class="card">
            <div class="admi-add-class admi-class">
                <h3 class="card-title">登陆</h3>
            </div>

            <div class="admi-class-info" >
                <div class="admi-class-info-detil">
                    <p class="admi-class-info-detail comment">学号</p>
                    <input class="text" type="text" value="学号"/>
                </div>
                <div class="admi-class-info-detil">
                    <p class="admi-class-info-detail comment">密码</p>
                    <input class="text" type="text" value="密码"/>
                </div>
            </div>
            <div class="login-remember admi-class-info">
                <form class="comment">
                    <input type="checkbox" name="RememberMe">
                    记住我
                </form>
            </div>
            <div class="admi-class-choose admi-class-info">
                <a class="btn btn-active">&nbsp&nbsp&nbsp登陆&nbsp&nbsp&nbsp</a>
                <a class="btn">忘记密码</a>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="wrapper">
            <p>Designed & Developed by Ray,Danni,Moo & Polaris &copy 2016 Cross</p>
        </div>
    </div>
</div>
</body>
</html>
